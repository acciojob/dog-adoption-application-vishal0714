<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<section>
		<form>
			<label for="name" >Name</label><br><br>
			<input type="text" id="name" placeholder="Name"><br><br>

			<label for="phone" >Phone Number</label><br><br>
			<input type="text" id="phone" placeholder="Phone Number"><br><br>

			<label for="address" >Address</label><br><br>
			<input type="text" id="address" placeholder="Address"><br><br>

			<label for="checkbox" >Have you ever lived with a Dog before?</label><br><br>
			<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"><br><br>

			<label for="multiSelect" >Please select your preferred breeds</label><br><br>
			<select id="multiSelect" multiple>
				<option value="pommalien">Pommalien</option>
				<option value="laberDog">Laber dog</option>
			    <option value="rotwheeler">Rotwheeler</option>
			</select><br><br>

			<button type="submit" id ="submit" value="Submit">Submit</button>
		</form>
	</section>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
